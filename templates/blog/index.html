{% extends 'blog/base.html' %}
{% load static %}
{% load sass_tags %}

{% block title %}
    主页
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% sass_src "blog/css/blog.scss" %}">
    <link rel="stylesheet" href="{% static "highlight/css/monokai.css" %}">
{% endblock css %}

{% block js %}
    <script src="{% static 'highlight/js/highlight.pack.js' %}"></script>
    <script src="{% static 'blog/js/blog-index.js' %}"></script>
{% endblock js %}

{% block content %}
    <div class="container p-3">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="post-card-container">
                </div>
                <div class="text-center d-none" id="load-post-card">
                    <div class="load-post-card-divider border-top pt-4"></div>
                    <button class="btn text-white mb-5 bg-transparent border-0">
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
{% endblock content %}
