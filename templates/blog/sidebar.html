{% block sidebar %}
    <div class="ui vertical inverted sidebar menu left">
        <a class="active item" href="{% url 'blog:index' %}">主页</a>
        <a class="item">专栏</a>
        {% if user.is_authenticated %}
            <a class="item logout">注销</a>
            <form method="post" class="ui hidden" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                <div>
                    <button type="submit"></button>
                </div>
            </form>
            <a class="item" href="{% url 'accounts:profile' %}">我的信息</a>
        {% else %}
            <a class="item" href="{% url 'account_login' %}">登录</a>
            <a class="item" href="{% url 'account_signup' %}">注册</a>
        {% endif %}
    </div>
{% endblock sidebar %}
