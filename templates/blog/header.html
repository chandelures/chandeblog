{% load static %}
<!-- Following Menu -->
<div class="ui large top fixed menu">
    <div class="ui container">
        <div class="item">
            <div class="ui logo shape">
                <div class="sides">
                    <div class="active ui side">
                        <img class="ui image" src="{% static 'img/logo.png' %}">
                    </div>
                </div>
            </div>
        </div>
        <a class="expand item">
            <i class="sidebar icon"></i>
            <b>菜单</b>
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Search">
                    <button class="ui primary button">搜索</button>
                </div>
            </div>
        </div>
    </div>
</div>
<header class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a class="expand item">
                <i class="sidebar icon"></i>
                <b>菜单</b>
            </a>
            <a class="active item" href="{% url 'blog:index' %}">主页</a>
            <a class="item" href="#">专栏</a>
            <div class="right item">
                {% if user.is_authenticated %}
                    <a class="ui inverted button logout">注销</a>
                    <form method="post" class="ui hidden" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        <div>
                            <button type="submit"></button>
                        </div>
                    </form>
                    <a class="ui inverted button" href="{% url 'accounts:profile' %}">我的信息</a>
                {% else %}
                    <a class="ui inverted button" href="{% url 'account_login' %}">登录</a>
                    <a class="ui inverted button" href="{% url 'account_signup' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="ui text container">
        <h1 class="ui inverted header">
            Chandelure's Blog
        </h1>
    </div>
</header>
