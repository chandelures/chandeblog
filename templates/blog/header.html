{% load static %}
<!-- Following Menu -->
<div class="ui large top fixed menu">
    <div class="ui container">
        <div class="item">
            <div class="ui logo shape">
                <div class="sides">
                    <div class="active ui side">
                        <img class="ui image" src="{% static 'img/logo.png' %}">
                    </div>
                </div>
            </div>
        </div>
        <a class="expand item">
            <i class="sidebar icon"></i>
            <b>菜单</b>
        </a>
        <div class="right menu">
            <div class="item">
                <form method="get" action="{% url 'haystack_search' %}">
                    <div class="ui search">
                      <div class="ui icon input">
                          <label for="id_q"></label>
                        <input class="prompt" type="text" placeholder="Search..." id="id_q" name="q">
                        <i class="search icon"></i>
                      </div>
                      <div class="results"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                    {#                        <div>#}
                    {#                            <button type="submit"></button>#}
                    {#                        </div>#}
                    {#                    </form>#}
                    <a class="ui inverted button" href="{% url 'accounts:profile' %}">我的信息</a>
                {% else %}
                    <a class="ui inverted button" href="{% url 'account_login' %}">登录</a>
                    <a class="ui inverted button" href="{% url 'account_signup' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="ui text container">
        <h1 class="ui inverted header">
