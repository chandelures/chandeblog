{% extends "account/profile.html" %}

{% block content %}
    <div class="ui container grid stackable content">
        <div class="four wide column">
            <div class="ui vertical fluid tabular menu">
                <a class="item" href="{% url 'accounts:profile' %}">基本信息 </a>
                <a class="item active" href="{% url 'account_change_password' %}">修改密码 </a>
            </div>
        </div>
        <div class="seven wide column">
            <h2 class="ui header dividing">更改密码</h2>
            <form class="ui form" method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                <div class="field">
                    <label class="font-weight-bold" for="{{ form.oldpassword.id_for_label }}">当前密码</label>
                    <div class="ui left icon input">
                        {{ form.oldpassword }}
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label class="font-weight-bold" for="{{ form.password1.id_for_label }}">新密码</label>
                    <div class="ui left icon input">
                        {{ form.password1 }}
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label class="font-weight-bold" for="{{ form.password2.id_for_label }}">新密码（重复）</label>
                    <div class="ui left icon input">
                        {{ form.password2 }}
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="ui submit button" type="submit" name="action">确认</button>
            </form>
        </div>
    </div>
{% endblock content %}
